<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡完成事件</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    html{
      height: 100%;
    }
    body{
      width: 60%;
      height: 60%;
      border: 1px solid;
      margin: 100px auto 0; /* 上 左右 下*/
    }
    #test{
      width: 200px;
      height: 50px;
      background-color: pink;
      /* border-radius: 50%; */
      text-align: center;
      font: 30px/100px "微软雅黑";

      /* div 居中 */
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;

      /* transition: 2s; */
      transition-property: width,height;
      transition-duration: 2s;
      /* transition-delay: 3s,2s,3s; */
      transition-timing-function: linear;
    }
    /* body:hover #test{
      width: 100px;
    } */
  </style>
</head>
<body>
  <div id="test">
  </div>

  <script>
    window.onload=function(){
      var testNode = document.querySelector('#test');
      var bodyNode = document.querySelector('body');
      // dom0事件
      bodyNode.onmouseover = function () { 
        testNode.style.width='300px';
        testNode.style.height="300px"
      }
      //  dom2事件
      testNode.addEventListener("transitionend",function () {
        alert('over!')
      })
    }
    
  </script>
</body>
</html>
