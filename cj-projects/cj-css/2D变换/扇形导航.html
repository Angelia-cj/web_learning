<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扇形导航</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
      overflow: hidden;
    }
    #wrap{
      position: fixed;
      right: 15px;
      bottom: 15px;
      width: 50px;
      height: 50px;
      
    }
    #wrap > .inner{
      height: 100%;
    }

    #wrap > .inner > img{
      position: absolute;
      left: 0;
      top: 0;
      margin: 4px;
      border-radius: 50%;
    }
    #wrap > .home{
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      background: url(./img/home.png) no-repeat;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="inner">
      <img src="./img/clos.png" alt="">
      <img src="./img/full.png" alt="">
      <img src="./img/open.png" alt="">
      <img src="./img/prev.png" alt="">
      <img src="./img/refresh.png" alt="">
    </div>
    <div class="home">

    </div>
  </div>
</body>
</html>
