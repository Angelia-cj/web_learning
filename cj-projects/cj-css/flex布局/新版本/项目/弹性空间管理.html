<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富裕空间的管理(侧轴) new</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 400px;
      height: 400px;
      border: 1px solid;
      margin: 200px auto;
      display: flex;
      /* flex-direction: 控制主轴是哪一根 */
      /* flex-direction: row; */

      /* 两个属性值确定主轴是哪一根和主轴的方向 */
      flex-direction: row-reverse;

      /* 
      justify-content: flex-start;
        flex-start    富裕空间在主轴的正方向
        flex-end      富裕空间在主轴的反方向
        center        富裕空间在主轴的两边
        space-between   富裕空间在项目之间
        space-around(box 没有的) 富裕空间在项目两边
      */
      justify-self: space-around;

      /* 
        flex-start    富裕空间在侧轴的正方向
        flex-end      富裕空间在侧轴的反方向
        center        富裕空间在侧轴的两边
        baseline(box 没有的)   按基线对齐
        stretch(box 没有的)    等高布局（前提是没有高度）

      */
      align-items: stretch;

    }
    #wrap > .item{
      width: 50px;
      height: 50px;
      background: pink;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
