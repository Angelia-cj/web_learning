<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>容器新增</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 100px;
      height: 300px;
      border: 1px solid;
      margin: 100px auto;
      display: flex;
      /* flex-direction: rowe; */
      justify-self: flex-start;
      align-items: flex-start;
      /* 管理侧轴的方向 */
      /* flex-wrap: wrap; */
      /* 控制多行多列时，富裕空间的管理 。会把所有行、所有列看成整体*/
      /* align-content: flex-end; */
      flex-flow: row wrap-reverse;
    }
    #wrap > .item{
      width: 50px;
      height: 50px;
      background: pink;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
