<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性空间的管理 old</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 400px;
      height: 400px;
      border: 1px solid;
      margin: 200px auto;
      display: -webkit-box;
      /* -webkit-box-orient：控制主轴和侧轴分别是那一根 */
      -webkit-box-orient: horizontal;
      /* -webkit-box-direction：控制主轴的方向 */
      -webkit-box-direction: normal;
        /* 
        start   富裕空间在右边（主轴x） 下边（主轴y）
        end     富裕空间在左边（主轴x） 上边（主轴y）
        center  富裕空间在两边
        justify  富裕空间在项目之间
        */
      -webkit-box-pack: start;

      /* 
        start   富裕空间在右边（主轴x） 下边（主轴y）
        end     富裕空间在左边（主轴x） 上边（主轴y）
        center  富裕空间在两边
      */
      -webkit-box-align: start;

    }
    #wrap > .item{
      width: 50px;
      height: 50px;
      background: pink;
      text-align: center;
      line-height: 50px;

      /* 
      弹性空间管理：
        将主轴上的富裕空间按比例分配到项目的上！！！ 

        弹性因子
      */
      -webkit-box-flex: 1;
    }
    #wrap > .item:nth-child(1){
      -webkit-box-flex: 4;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
