<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义表单按钮</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    label{
      position: relative;
      float: left;
      width: 100px;
      height: 100px;
      border: 2px solid;
      overflow: hidden;
    }
    label > span{
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    input{
      position: absolute;
      /* 把radio移出，相当于隐藏 */
      left: -50px;
      right: -50px;
    }

    input:checked + span{
      background: pink;
    }
    
  </style>
</head>
<body>
  <label>
    <input type="radio" name="changxm">
    <span></span>
  </label>
  <label>
    <input type="radio" name="changxm">
    <span></span>
  </label>
  <label>
    <input type="radio" name="changxm">
    <span></span>
  </label>
</body>
</html>
