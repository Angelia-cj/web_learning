<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>自定义单选按钮</title>
    <style type='text/css'>
      *{
        margin: 0;
        padding: 0;
      }
      label{
        position: relative;
        float: left;
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: hidden;
        border-radius: 50%;
      }
      label > span{
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
      }
      input{
        position: absolute;
        left: -50px;
        top: -50px;
      }
      input:checked + span{
        background: pink;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="radio" name="changxm">
      <span></span>
    </label><label>
      <input type="radio" name="changxm">
      <span></span>
    </label><label>
      <input type="radio" name="changxm">
      <span></span>
    </label>
  </body>
</html>
