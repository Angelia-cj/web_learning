<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发廊灯</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
      overflow: hidden;
    }
    #wrap{
      width: 30px;
      height: 300px;
      margin: 100px auto;
      border: 1px solid;
      overflow: hidden;
      
    }
    #wrap > .inner{
      height: 600px;
      /* 重复渐变 */
      background-image: repeating-linear-gradient( 135deg,black 0px, black 10px,white 10px ,white 20px);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="inner">
    </div>
  </div>

  <script type="text/javascript">
    var inner = document.querySelector('#wrap > .inner');
    var flag = 0;
    
    setInterval(() => {
      flag++;
      if (flag == 300) {
      flag = 0;
    }
      inner.style.marginTop = -flag + "px";
    }, 1000/60);
  </script>
</body>
</html>
