<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光斑动画</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
      overflow: hidden;
      background-color: black;
      text-align: center; 
    }
    h1{     
      /* transition: 3s; */
      margin-top: 50px;
      display: inline-block;
      color: rgba(255, 255, 255, .3);
      font: bold 80px "微软雅黑";
      background-image: linear-gradient(120deg,rgba(255,255,255,0) 100px,rgba(255,255,255,1) 180px,rgba(255,255,255,0) 270px);
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      
    }
    /* h1:hover{
      background-position: 500px 0;
    } */
  </style>
</head>
<body>
  <h1>changxm常小默</h1>

  <script type="text/javascript">
    var h1 = document.querySelector("h1");
    var flag = -160;
    setInterval(() => {
      flag+=10;
      if (flag == 600) {
        flag = -160;
      }
      h1.style.backgroundPosition = flag + "px";
    }, 1000/60);
  </script>
</body>
</html>
