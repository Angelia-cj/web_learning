<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字模糊</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    h1{
      text-align: center;
      font: 100px/200px "微软雅黑";
      color: black;
      transition: 1s;  /* 动画 */
    }
    h1:hover{
      color: rgba(0, 0, 0, 0);
      text-shadow: black 0 0 100px;
    }
  </style>
</head>
<body>
  <h1>幸沐白</h1>
</body>
</html>
