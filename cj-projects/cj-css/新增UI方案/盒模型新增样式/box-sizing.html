<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      background: pink;
      /* 水平垂直居中 */
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
