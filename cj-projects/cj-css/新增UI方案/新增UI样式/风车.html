<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>风车</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }

    /* 禁止系统默认滚动条 */
    html,body{
      height: 100%;
      overflow: hidden;
    }

    #wrap{
      width: 300px;
      height:300px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transition: 2s;
    }
    #wrap > div{
      margin: 10px;
      width: 130px;
      height: 130px;
      border: 1px solid;
      background: pink;
      float: left; /* 让块级元素显示在一行 */
      box-sizing: border-box; /* 设置border时不会破坏布局 */
    }
    #wrap > div:nth-child(1),#wrap > div:nth-child(4){
      border-radius: 0 60%;
    }
    #wrap > div:nth-child(2),#wrap > div:nth-child(3){
      border-radius: 60% 0;
    }
    #wrap:hover{
      transform: rotate(120deg);
    }
    
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
