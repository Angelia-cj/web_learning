<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对话框</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
      overflow: hidden;
    }
    #test{
      width: 400px;
      height: 300px;
      border: 1px solid;
      text-align: center;
      font: 30px "宋体";
      line-height: 300px;
      border-radius: 50%;
      position: relative;
    }
    #test::after{
      display: block;
      content: "";
      width: 100px;
      height: 100px;
      border: 1px solid;
      position: absolute;
      bottom: -60px;
      right: -60px;
      border-radius: 50%;

    }
    #test::before{
      display: block;
      content: "";
      width: 60px;
      height: 60px;
      border: 1px solid;
      position: absolute;
      bottom: -120px;
      right: -120px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="test">大家好，欢迎入坑前端！</div>
</body>
</html>
