<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    /* 
      浮动：搭建完整的布局框架
      margin 为负值：调整旁边两列的位置（使三列布局到一行上）
      使用相对定位：调整旁边两列的位置（使两列位置调整到两边）   
     */
    * {
      margin: 0;
      padding: 0;
    }

    body {
      /* 最小宽度 2*left+right  或者  2*right+left */
      min-width: 600px;
    }

    /* 头部，脚部样式 */
    #header,
    #footer {
      height: 20px;
      background: gray;
      text-align: center;
    }

    /* 三列伪等高布局样式 */
    #container .middle,
    #container .left,
    #container .right {
      padding-bottom: 10000px;
      margin-bottom: -10000px;
      height: 50px;
      line-height: 50px;
      float: left;
    }

    /* 双飞翼样式 */
    #container {
      overflow: hidden;
    }

    #container .middle {
      /* float: left; */
      width: 100%;
      background: darkcyan;
    }

    #container .left {
      /* position: relative;
      left: -200px; */
      /* float: left; */
      /* margin-left 为负值，只改变元素的边界，不改变元素的位置 */
      margin-left: -100%;
      width: 200px;
      background: coral;
    }

    #container .right {
      /* position: relative;
      right: -200px; */
      /* float: left; */
      margin-left: -200px;
      width: 200px;
      background: coral;
    }

    #container .middle .m-inner {
      padding: 0 200px;
    }
  </style>
</head>
<body>

  <div id="header">header</div>
  <div id="container">
    <div class="middle">
      <div class="m-inner">middle</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div id="footer">footer</div>
</body>
</html>
