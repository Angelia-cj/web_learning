<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体属性</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
    }

    /* 
      width：浏览器窗口（视口）的尺寸 (可加max min前缀） 
            min-width:800px     >=800px
            max-width:800px     <=800px
      height             （可加max min前缀）
      device-width：设备独立像素（可加max min前缀）
            pc端：分辨率
            移动端：具体看机器的参数
      device-pixel-ratio（可加max min前缀，必须加-webkit-前缀）
            pc端：1
            移动端：具体看机器的参数
      orientation   portrait竖屏
                    landscape横屏
    */
    @media screen and (width:800px){
      /* 媒体查询里面写规则：选择器 + 声明块 */
      #wrap{
        border: 10px solid;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
</body>
</html>
