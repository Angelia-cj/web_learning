<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体属性</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
    }

    /* 
      关键字：
        and：代表与的意思，一般用 and 来连接媒体类型和媒体属性

        only：和浏览器兼容性有关
            老版本的浏览器只支持媒体类型，不支持带媒体属性的查询
                @media screen{}
                @media only{}
        or(,)：代表或的意思

        not：取反
          
    */
    /* 媒体查询里面写规则：选择器 + 声明块 */
    /* @media screen and (orientation:landscape) and (-webkit-device-pixel-ratio:2){
      #wrap{
        border: 10px solid;
      }
    } */
    /* @media only screen and (min-width:800px){
      #wrap{
        border: 10px solid;
      }
    } */
    /* @media screen and (orientation:landscape) , (-webkit-device-pixel-ratio:2){
      #wrap{
        border: 10px solid;
      }
    } */
    @media not screen and (orientation:landscape) , (-webkit-device-pixel-ratio:2){
      #wrap{
        border: 10px solid;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
</body>
</html>
