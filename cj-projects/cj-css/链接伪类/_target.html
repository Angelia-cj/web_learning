<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_target</title>
    <style type='text/css'>
      *{
        margin: 0;
        padding: 0;
      }
      a{
        text-decoration: none; /* 去除链接下面的下划线 */
        color: deeppink;
      }
      div{
        width: 200px;
        height: 200px;
        background: paleturquoise;
        display: none;
        text-align: center;
        font: 50px/200px "微软雅黑"; /* 垂直居中，200px指的是行高，相当于line-height */
      }
      :target{
        /* :target 代表的是一个元素，这个元素的id必须是URL片段 ，URL就是#后面的内容*/
        display: block;
      }
    </style>
  </head>
  <body>
      <a href="#div1">div1</a>
      <a href="#div2">div2</a>
      <a href="#div3">div3</a>
      <div id="div1">div1</div>
      <div id="div2">div2</div>
      <div id="div3">div3</div>
  </body>
</html>
