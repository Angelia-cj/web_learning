<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立方体-backface-visibility</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      /* 居中 */
      position: relative;
      margin: 150px auto;
      border: 1px solid;
      width: 300px;
      height: 300px;
      perspective: 200px;
      /* transform-style: preserve-3d; */
    }
    #wrap > .box{
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      transition: 3s;
      transform-style: preserve-3d;
      transform-origin: center center -50px;
    }
    #wrap > .box > div{
      position: absolute;
      width: 100px;
      height: 100px;
      background: pink;
      /* background: rgba(123, 321, 333, .3); */
      text-align: center;
      font: 50px/100px "微软雅黑";
      transform-origin: center center -50px;
      /* 隐藏背面 */
      backface-visibility: hidden;

    }
    /* #wrap > .box > div:nth-child(1){
    } */
    #wrap > .box > div:nth-child(2){
      transform: rotateY(180deg) rotate(180deg);
    }
    #wrap > .box > div:nth-child(3){
        transform: rotateY(270deg);
    }
    #wrap > .box > div:nth-child(4){
        transform: rotateY(90deg);
    }
    #wrap > .box > div:nth-child(5){
        transform: rotateX(-90deg);
    }
    #wrap > .box > div:nth-child(6){
      transform: rotateX(90deg);
    }
    #wrap:hover .box{
      transform: rotateX(180deg);
      /* transform: rotate3d(1,2,3,720deg); */
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box">
      <div>前</div>
      <div>后</div>
      <div>左</div>
      <div>右</div>
      <div>上</div>
      <div>下</div>
    </div>
  </div>
</body>
</html>
