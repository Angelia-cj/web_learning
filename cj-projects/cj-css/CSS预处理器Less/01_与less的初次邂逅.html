<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>与less的初次邂逅</title>
  <style type='text/less'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      position: relative;
      margin: 200px auto;
      width: 300px;
      height: 400px;
      border: 1px solid;
      .inner{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%,-50%,0);
        width: 100px;
        height: 100px;
        background: pink;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="inner">

    </div>
  </div>
  <script src="./less.js-2.5.3/dist/less.min.js"></script>
</body>
</html>
