<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匹配模式-画三角形</title>
  <style type='text/css'>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap .inner{
      width: 0;
      height: 0;
      border-width: 100px;
      /* border-style: solid; */
      border-style: dashed solid dashed dashed;
      /* 上 右 下 左 */
      /* border-color: transparent transparent transparent brown; */
      border-color: brown rosybrown palevioletred purple ;
    }

  </style>
</head>
<body>
  <div id="wrap">
    <div class="inner"></div>
</body>
</html>
