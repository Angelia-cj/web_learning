<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05_简化的对象写法</title>
</head>

<body>
    <!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
    <script type="text/javascript">
        let username = 'kobe'
        let age = 39
        let obj = {
            // username: username,
            // age: age
            username, // 同名的属性可以省略不写
            age,
            // getName: function() { // 可以省略函数的function
            getName() { // 可以省略函数的function

                return this.username
            }
        }
        console.log(obj);
        console.log(obj.getName());
    </script>
</body>

</html>
