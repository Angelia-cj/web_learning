<script type="text/javascript">
    // function Person(name, age) {
    //     this.name = name
    //     this.age = age
    // }
    // let person = new Person('kobe', 39)
    // console.log(person);

    // 1. 通过class定义类/实现类的继承
    // 定义一个人物的类
    class Person {
        // 2. 在类中通过constructor定义构造方法
        constructor(name, age) {
            this.name = name
            this.age = age
        };
        // 类的一般方法
        showName() {
            console.log('调用父类的方法');
            console.log(this.name, this.age);
        }

    }
    // 3. 通过new来创建类的实例
    let person = new Person('kobe', 39)
    console.log(person);
    person.showName()

    //4. 通过extends来实现类的继承
    class StarPerson extends Person {
        constructor(name, age, salary) {
            super(name, age); // 5. 通过super调用父类的构造方法
            this.salary = salary
        };
        // 6. 重写从父类中继承的一般方法（父类的方法重写）
        showName() {
            console.log('调用子类的方法');
            console.log(this.name, this.age, this.salary);
        }
    }

    let p1 = new StarPerson('wade', 36, 100000)
    console.log(p1);
    p1.showName()
</script>
