<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03_变量的解构赋值</title>
</head>

<body>
    <!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
    <script type="text/javascript">
        // 对象的解构赋值
        let obj = {
            username: 'kobe',
            age: 23,
            sex: '男'
        };
        /* let username = obj.username
        let age = obj.age
        console.log(username, age); */

        let {
            username,
            age
        } = obj
        console.log(username, age); // 'kobe' 23
        let {
            sex,
            xxx
        } = obj
        console.log(sex); // '男'
        console.log(sex, xxx); // '男' undefined

        // 数组的解构赋值
        let arr = [1, 3, 5, 'abc', true]
            // let [a, b, c, d, e] = arr; // 1, 3, 5, 'abc', true
        let [, , a, b] = arr
        console.log(a, b); // 5, 'abc'

        function foo({
            username,
            age,
            sex
        }) { // {username,age,sex}=obj
            console.log(username, age, sex);
        }
        foo(obj)
    </script>
</body>

</html>
