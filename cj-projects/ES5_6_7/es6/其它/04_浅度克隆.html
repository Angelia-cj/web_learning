<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>对象的浅度克隆</title>
</head>

<body>
    <!-- 
  拷贝数据：
      基本数据类型：
        拷贝后会生成一份新的数据，修改拷贝以后的数据不会影响原数据
      对象/数组
        拷贝后不会生成新的数据，而是拷贝是引用。修改拷贝以后的数据会影响原来的数据
  拷贝数据的方法：
    1.直接赋值给一个变量  // 浅拷贝（浅度克隆）：影响原数据
    2.Object.assign()   // 浅拷贝
    3.Array.prototype.concat() // 浅拷贝
    4.Array.prototype.slice() // 浅拷贝
    5.JSON.parse(JSON.stringify()) // 深拷贝(深度克隆)，拷贝的数据里不能有函数，处理不了
  浅拷贝(对象/数组)：
      特点：拷贝的引用，修改拷贝以后的数据会影响原数据
  深拷贝(深度克隆)：
      特点：拷贝的时候生成新数据，修改拷贝以后的数据不会影响原数据
 -->
    <script type="text/javascript">
        let obj = {
            username: 'kobe'
        }
        let obj2 = Object.assign(obj)
        console.log(obj2);
        obj.username = 'wade'
        console.log(obj);

        let arr = [1, 3, {
            username: 'kobe'
        }, function() {}];
        // let testArr = [2, 4]
        let arr2 = arr.concat();
        // arr2[2]={username: 'kobe'}
        console.log(arr2);
        arr2[2].username = 'wade'
        console.log(arr);

        let arr3 = arr.slice()
        arr3[2].username = 'changxm'
        console.log(arr);

        console.log('-----------');
        let arr4 = JSON.parse(JSON.stringify(arr))
        console.log(arr4);
        arr4[2].username = 'duncan'
        console.log(arr, arr4);
    </script>
</body>

</html>
