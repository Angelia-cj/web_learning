<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_条件与循环</title>
    <style type='text/css'>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="conditional-rendering" class="demo">
        <span v-if="seen">Now you can see me</span>
    </div>
    <script src="../js/vue.js"></script>
    <script type='text/javascript'>
        new Vue({
            el: "#conditional-rendering",
            data() {
                return {
                    seen: true
                }
            },
        })
    </script>
</body>

</html>
