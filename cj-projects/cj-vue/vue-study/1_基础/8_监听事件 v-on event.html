<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_监听事件 v-on</title>
    <style type='text/css'>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 1em;
            margin-bottom: 40px;
            /* text-align: center; */
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="event-with-method" class="demo">
        <!-- `greet` 是在下面定义的方法名 -->
        <button @click="greet">Greet</button>
    </div>
    <script src="../js/vue.js"></script>

    <script type='text/javascript'>
        new Vue({
            el: "#event-with-method",
            data() {
                return {
                    name: 'Vue.js'
                }
            },
            methods: {
                greet(event) {
                    // `methods` 内部的 `this` 指向当前活动实例
                    alert('Hello' + this.name + '!')

                    // `event` 是原生 DOM event
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            },
        })
    </script>
</body>

</html>
