<!DOCTYPE html>

    <title>4_初始Promise</title>
</head>

<body>
    <!-- 
  Promise 是什么？？
    1.抽象表达：
      ①.Promise是一门新的技术（ES6提出的）
      ②.Promise是JS中异步编程的新方案（旧方案是谁？————纯回调）
    2.具体表达：
      ①.从语法上来说：Promise是一个内置构造函数
      ②.从功能上来说：Promise的实例对象可以用来封装一个异步操作
  -->
    <script type="text/javascript">
        // Promise:
        /* 
          1.Promise不是回调函数，是一个内置的构造函数，是程序员自己new调用的
          2.new Promise的时候，要传入一个回调函数，它是同步到回调，会立即在主线程上执行，它被成为executor函数
          3.每一个Promise实例对象都有3种状态，分别为：初始化(pending)，成功(fulfilled)，失败(rejected)
          4.每一个Promise实例在刚被new出来的那一刻，状态都是初始化(pending)
          5.executor函数会接收到两个参数，它们都是函数，分别用形参：resolve，reject接收
            ①.调用resolve，会让Promise实例对象状态变为：成功(fulfilled).同时可以指定成功的value
            ②.调用reject，会让Promise实例对象状态变为：失败(rejected).同时可以指定失败的reason
            
        */
        // 创建一个Promise实例对象
        const promise = new Promise((resolve, reject) => {
            // console.log(a, b);
            // resolve('ok') // fulfilled
            reject(9) // rejected
        })
        console.log('@', promise);
    </script>
</body>

</html>
