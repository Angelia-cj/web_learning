  <title>HJ100 等差数列</title>

<body>
  <script type="text/javascript">
    let n = 2
    let sum = 0
    for (let i = 1; i <= n; i++) {
      console.log(3 * i - 1);
      sum += (3 * i - 1)
    }
    console.log(sum);
  </script>
