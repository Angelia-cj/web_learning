<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJ6 质数因子</title>
</head>

<body>
  <script type="text/javascript">
    //质数因子：任何大于1的数都能被拆分成若干个质数的乘积，另外X的质因子一定小于等于根号X，即质因子的范围为2到√X
    //另外还有个特殊情况，就是输入的这个数，本身就是质数，但还要排除1这个数。
    let num = 180
    let arr = []
    let k = 0

    function fn(num) {
      for (let i = 2; i <= Math.sqrt(num); i++) { // 质因子的范围为2到√X
        if (num % i === 0) {
          arr.push(i)
          num = num / i
          i = 1
          if (num > Math.sqrt(num)) {
            k = 1
          } else {
            k = 2
          }
        }
      }
      if (k === 1 || k === 0) {
        arr.push(num)
      }
    }
    this.fn(num)
    console.log(arr.join(' ').concat(' '));
  </script>
</body>

</html>
