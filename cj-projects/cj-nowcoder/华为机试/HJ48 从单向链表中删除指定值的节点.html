  <title>HJ48 从单向链表中删除指定值的节点</title>
</head>

<body>
  <script type="text/javascript">
    let num = 6
    let arr = [1, 2, 3, 2, 5, 1, 4, 5, 7, 2]
    let hNodes = arr[1]
    let delNode = 2
    let newArr = [hNodes]
    let next
    for (let i = 0; i < arr.length; i++) {
      hNodes = arr[i + 1]
      if (newArr.indexOf(hNodes) !== -1) {
        newArr.push(hNodes)
      }
      next = arr[i]
      if (newArr.indexOf(next) !== -1) {
        newArr.push(next)
      }
      i += 1
    }
