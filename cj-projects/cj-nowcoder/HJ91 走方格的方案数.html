  <title>HJ91 走方格的方案数</title>
</head>

<script type="text/javascript">
  let str = '2 2'
    // let arr = str.split(' ')
    // console.log(arr); // ['2', '2']
    // let array = arr.map(item => parseInt(item))
    // console.log(array); // [2, 2]

  let m = str.split(' ')[0] // = arr[0]
  console.log(m);
  let n = str.split(' ')[1] // = arr[1]
  console.log(n);
  console.log(fn(0, 0, m, n));

  function fn(a, b, m, n) {
    if (a === m || b === n) {
      return 1
    }
    return fn(a + 1, b, m, n) + fn(a, b + 1, m, n);
  }
</script>
