<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正三角形</title>
</head>

<body>
  <script type="text/javascript">
    let arr = []
    let newArr = []
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        // console.log(`${j} * ${i}=${i*j}`);
        arr.push(i * j)
      }
    }
    console.log(arr);
  </script>
</body>

</html>
