<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJ34 图片整理</title>
</head>

<body>
  <script type="text/javascript">
    let str = 'Ihave1nose2hands10fingers'
    let numStr = str.match(/[0-9]/g).sort()
    console.log(numStr);
    let daxie = str.match(/[A-Z]/g).sort()
    let xiaoxie = str.match(/[a-z]/g).sort()

    let result = [...numStr, ...daxie, ...xiaoxie]

    console.log(result.join(''));

    // 方法二：
    // const arr = line.split('').map(x => x.charCodeAt());
    // arr.sort((a, b) => a - b);
    // print(arr.map(x => String.fromCharCode(x)).join(''));
  </script>
</body>

</html>
