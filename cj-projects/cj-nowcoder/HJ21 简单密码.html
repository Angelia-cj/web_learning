<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJ21 简单密码</title>
</head>

<body>
  <!-- 
    1--1， abc--2, def--3, ghi--4, jkl--5, mno--6, pqrs--7, tuv--8 wxyz--9, 0--0
    1.大写字母变成小写，再向后移一位
    2.小写字母变成数字
  -->
  <script type="text/javascript">
    let str = 'YUANzhi1987'
      // console.log(...str); // Y U A N z h i 1 9 8 7
      // console.log(str.split(' ')); // ['YUANzhi1987']
      // let arr = ['abc', 2, 'def', 3, 'ghi', 4, 'jkl', 5, 'mno', 6, 'pqrs', 7, 'tuv', 8, 'wxyz', 9]
    let arr = [...str] // ['Y', 'U', 'A', 'N', 'z', 'h', 'i', '1', '9', '8', '7']
      // console.log(arr);
    let newArr = []
    for (let a of arr) {
      // 如果是大写字母
      if (/[A-Z]/.test(a)) {
        if (a.toLowerCase() === 'z') {
          a = 'a'
        } else {
          a = a.toLowerCase().charCodeAt(0) + 1 * 1
          a = String.fromCharCode(a) // fromCharCode() 可接受一个指定的 Unicode 值，然后返回一个字符串
        }
        newArr.push(a)
      } else if (/[a-z]/.test(a)) {
        if ('abc'.split('').includes(a)) a = 2
        else if ('def'.split('').includes(a)) a = 3
        else if ('ghi'.split('').includes(a)) a = 4
        else if ('jkl'.split('').includes(a)) a = 5
        else if ('mno'.split('').includes(a)) a = 6
        else if ('pqrs'.split('').includes(a)) a = 7
        else if ('tuv'.split('').includes(a)) a = 8
        else if ('wxyz'.split('').includes(a)) a = 9
        newArr.push(a)
      } else {
        newArr.push(a)
      }
    }
    console.log(newArr.join(''));
  </script>
</body>

</html>
