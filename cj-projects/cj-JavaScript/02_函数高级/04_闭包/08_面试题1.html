<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_面试题1</title>
</head>

<body>
    <!-- 
闭包的条件:
1.函数的嵌套
2.内部函数引用外部函数的变量
-->
    <script type='text/javascript'>
        //代码片段一
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function() {
                return function() {
                    return this.name;
                };
            }
        };
        alert(object.getNameFunc()()); //The Window

        //代码片段二
        var name2 = "The Window";
        var object2 = {
            name2: "My Object",
            getNameFunc: function() {
                var that = this;
                return function() {
                    return that.name2;
                };
            }
        };
        alert(object2.getNameFunc()()); //My Object
    </script>
</body>

</html>
