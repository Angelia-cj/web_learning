<!DOCTYPE html>
<html lang="en">

<head>

    <title>08_面试题2</title>

<body>
    <!-- 
闭包的条件:
1.函数的嵌套
2.内部函数引用外部函数的变量
-->
    <script type='text/javascript'>
        function fun(n, o) {
            console.log(o)
            return {
                fun: function(m) {
                    return fun(m, n);
                }
            };
        }
        var a = fun(0);
        a.fun(1);
        a.fun(2);
        a.fun(3); //undefined,0,0,0
        var b = fun(0).fun(1).fun(2).fun(3); //undefined,0,1,2  
        var c = fun(0).fun(1);
        c.fun(2);
        c.fun(3); //undefined,0,1,1
    </script>
</body>

</html>
