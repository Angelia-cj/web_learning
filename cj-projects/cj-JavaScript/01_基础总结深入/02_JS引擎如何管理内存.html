<!DOCTYPE html>
<html lang="en">

    <title>JS高级-JS引擎如何管理内存</title>
</head>

<body>
    <!-- 
问题：JS引擎如果管理内存？
    1.内存声明周期
        * 分配小内存空间。得到它的使用权
        * 存储数据，可以反复进行操作
        * 释放小内存空间
    2.释放内存
        * 局部变量：函数执行完自动释放
        *对象：成为垃圾对象 ——> 垃圾回收器回收
-->
    <script type='text/javascript'>
        var a = 3
        var obj = {}
        obj = undefined

        function fn() {
            // var b = 4
            var b = {}
        }
        fn() // b是自动释放，b所指向的对象是在后面的某个时刻由垃圾回收器回收
    </script>
</body>

</html>
