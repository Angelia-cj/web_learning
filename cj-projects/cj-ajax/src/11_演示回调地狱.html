<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_演示回调地狱</title>

</head>

<body>
    <h3>该页面是测试：演示回调地狱（看代码）</h3>
    <button id="btn1">点我发送请求(jQuery-ajax-get)</button>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        let btn1 = $('#btn1')

        btn1.click(() => {

            //使用jQuery发送ajax-get请求（精简版写法）
            $.get('http://127.0.0.1:8080/test_jquery_get', {
                school: 'TingHua' // query参数
            }, (data) => {
                console.log(data);
                $.get('http://127.0.0.1:8080/test_jquery_get', {
                    school: 'TingHua' // query参数
                }, (data) => {
                    console.log(data);
                    $.get('http://127.0.0.1:8080/test_jquery_get', {
                        school: 'TingHua' // query参数
                    }, (data) => {
                        console.log(data);
                        $.get('http://127.0.0.1:8080/test_jquery_get', {
                            school: 'TingHua' // query参数
                        }, (data) => {
                            console.log(data);

                        }, 'json')
                    }, 'json')
                }, 'json')
            }, 'json')

        })
    </script>
</body>

</html>
