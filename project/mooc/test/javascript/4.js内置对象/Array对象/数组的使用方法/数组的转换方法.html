  <script>
    //join
    var nums=[2,4,5];
    var str=nums.join(); //2,4,5
    var words=["border","left","color"];
    // border-left-color
    var wordstr=words.join("-");
    console.log(wordstr);

    //reverse
    nums.reverse();
    console.log(nums); 
    var strs=["a","b","c","d"];
    // 返回dcba这个字符串
    var newstr= strs.reverse().join("");
    console.log(newstr);
    // sort
    // 29,5,24,17,32
    var arr=[9,23,15,-99,88,12,-2];
    // 降序
    // arr.sort(function(a,b){return b-a});
