<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组的重排序方法</title>
</head>
<body>
  <script>
    var arr1=["a","b","c"],
    arr2=["d","f","1","3"],
    arr3;
    // concat
    arr3=arr1.concat(arr2);
    console.log(arr3);
    // slice
    var colors=["red","green","blue","yellow","orange"];
    var newColors=colors.slice(1,3);
    /* 
      说明：
        1.start和end指的是数组中索引值（下标）
        2.截取从start和end（不包含该元素）的元素，即从start和end-1元素  
   */
    var newColors2=colors.slice(2,4);
    var newColors3 = colors.slice(-2, 4);
    console.log(newColors3);
    // 完成以下代码段，实现b数组对a数组的拷贝，方法越多越好
    var a=[1,"yes",3],
        b;
    // 1.数组遍历，push
    b=new Array();
    for(var i=0;i<a.length;i++){
      b.push(a[i]);
    }
    // 2.concat()
    b=[].concat(a); //与空数组连接
    
    // 3.slice()
    b.slice(0);
    console.log(b);
  </script>
</body>
</html>
