<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组的遍历</title>
</head>
<body>
  <script>
    var arr= ["a", "b", "c", "d"];
    // 数组的遍历
    for(var i=0;i<=arr.length;i++){
      console.log(i);
      console.log(arr[i]);
    }
  </script>
</body>
</html>
