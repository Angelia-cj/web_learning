<!-- 
  break：立即退出循环
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>break</title>
</head>
<body>
  <script>
    var num=0;
    for(var i=1;i<10;i++){
      if(i%5==0){
        break;
      }
      console.log(i);
    }
  </script>
</body>
</html>
