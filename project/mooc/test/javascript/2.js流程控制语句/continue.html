<!-- 
  continue：结束本次循环，继续开始下一次
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>continue</title>
</head>
<body>
  <script>
    var num = 0;
    for (var i = 1; i < 10; i++) {
      if (i % 5 == 0) {
        continue;
      }
      console.log(i);
    }
  </script>
</body>
</html>
