<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if嵌套</title>
</head>
<body>
  <script>
    var password=prompt("请设置您的密码：");
    /* length:
        语法：string.length()
        功能：获取string字符串的长度
        返回值：number
     */
    // 判断密码的长度，如果不是6位，重新输入
    if(password.length != 6){
      alert("请输入6位数字的密码！");
    }else{
      // 如果密码是非数字，重新输入
      if(isNaN(password)==true){
        alert("密码必须是数字！");
      }else{
        alert("密码正确！");
      }
    }
  </script>
</body>
</html>
