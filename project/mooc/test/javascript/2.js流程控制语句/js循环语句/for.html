<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for循环</title>
</head>
<body>
  <script>
    /* for语句：
        语法：
         for(语句1；语句2；语句3){
           被执行的代码块；
         }
         语句1：在循环（代码块）开始前执行
         语句2：定义运行循环（代码块）的条件
         语句3：在循环（代码块）已被执行之后执行
   */
    // 循环初始值；循环条件；变量的变化
    for(var i=1; i<=100;i++){
      document.write(i+'<br />');
    }
    for(var m=99;m>=1;m-=2){
      document.write(m+'<br />');
    }
  </script>
</body>
</html>
