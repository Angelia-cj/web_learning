<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number属性</title>
</head>
<body>
  <script>
    // 一次声明多个变量
    var name_01 = "cj", age = 15, email = "cj@sina.com.cn", address, setting = null;

    var distance=13.24455
    var id="16"
    
    // 检测变量的类型
    console.log(typeof(distance))
    console.log(typeof(age-3))
    console.log(typeof(age-"abc"));
    //isNaN：判断类型是否是数值，是为true，否为false
    console.log(isNaN(age));  //返回false
    console.log(isNaN(email)); //返回true
    console.log(isNaN(id)) //返回false

    /* NaN说明：
      1.任何涉及NaN的操作（例如NaN/10）都活返回NaN
      2.NaN与任何值都不相等，包括NaN本身
    */

    /* isNaN()
      语法：isNaN(n)
      功能：检测n是否是“非数值”
      返回值：Boolean
      参数：参数n可以是任何类型
    说明：
        isNaN()对接收的数值，先尝试转换为数值，再检测是否为非数值
    */

    /* 数值转换：
        有3个函数可以把非数值转换为数值：
        Number()
        parseInt()
        parseFloat()

      说明：
        1.Number()可以用于任何数据类型
        2.parseInt()和parseFloat()专门用于把字符串转换成数值
        
    */
    console.log(typeof id);

    id=Number(id);
    console.log(typeof id);

    name_01=Number(name_01);
    console.log(name_01);

    var topval=parseInt("28px");
    console.log(topval);

    var a = "abc58";
    console.log(a);
    console.log(parseInt(a));
    console.log(parseInt("0xf",16));//把"0xf"转换成16进制是多少
    /*  parseInt():
          会忽略字符串前面的空格，直至找到第一个非空格字符
      说明：
        1.parseInt()：转换空字符串会返回NaN
        2.parseInt()这个函数提供第二个参数：转换时使用的基数（即多少进制）
    */

    var b=parseFloat("12.34px");
    var c = parseFloat("12.34.56px");
    var d = parseFloat("0123px");
    var e = parseFloat("0.123px");
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
    /* parseFloat()：
        从第一个字符开始解析每一个字符，直至遇到一个无效的浮点数字符为止
    说明：
      除了第一个小数点有效外，parseInt()和parseFloat()的第二个区别在于它始终都会忽略前导的零        
    */

  </script>

</body>
</html>
