<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数的定义和调用</title>
</head>
<body>
  <script>
    // 声明一个无参函数
    function myFunc(){
      alert("我是一个函数！");
    }
    // 函数的调用
    myFunc();

    // 声明一个带有参数的函数
    function add(num1,num2){
      var sum=num1+num2;
      alert(num1+"和"+num2+"的和是"+sum);
    }
    add(3,5);
    add(99,789);
  </script>
</body>
</html>
