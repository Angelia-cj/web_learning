<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>history.back的方法使用</title>
</head>
<body>
  <div class="box">
    请输入搜索关键字：
    <input type="text" placeholder="请输入搜索关键字" id="key">
    <input type="button" value="搜索" id="search">
  </div>

  <a href="#" id="go">跳转</a>
  <a href="history.html">history.html</a>
  <a href="history_1.html">history_1.html</a>

  <script>
    // 给按钮绑定事件
    document.getElementById("search").onclick=function(){
      // 获取搜索关键字并对它进行编码
      var key=encodeURIComponent(document.getElementById("key").value);
      // 跳转到指定页面
      location.href='location_search.html?search_key='+key;
    }
    var sea='搜索';
    document.getElementById("go").href='history.html?key='+encodeURI(sea);
  </script>
</body>
</html>
