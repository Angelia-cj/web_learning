<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>screen.availWidth使用方法</title>
</head>
<body>
  <script>
    // 获取显示屏幕的高度和宽度，可以使用availWidth和availHeight
    console.log('页面宽度：'+screen.availWidth);
    console.log('页面高度：'+screen.availHeight);

    // 获取窗口文档显示区的高度和宽度，可以使用innerWidth和innerHeight
    console.log('pageWidth：'+window.innerWidth);
    console.log('pageHeight：'+window.innerHeight);
  </script>
</body>
</html>
