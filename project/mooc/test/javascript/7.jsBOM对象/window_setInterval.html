    // 小案例
    var num=1,
        max=10,
        timer=null; //null——释放内存

    // 每隔1秒钟num递增一次，直到num的值等于max清除
    timer=setInterval(function() {
      console.log(num);
      num++;
      if(num>max){
        clearInterval(timer);
      }
    },1000)    
  </script>
