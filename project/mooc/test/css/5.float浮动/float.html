<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float属性</title>
  <style type="text/css">
    *{
      padding: 0px;
      margin: 0px;
    }
    .test{
      width: 100px;
      height: 100px;
      background-color: red;
      float: inherit;
      margin-right: 10px;
    }
    .per{
      width:  300px;
      height: 300px;
      background-color: blue;
      float: right;
    }
  </style>
</head>
<body>
  <div class="per">
      <div class="test">1</div>
      <div class="test">2</div>
  </div>

</body>
</html>
