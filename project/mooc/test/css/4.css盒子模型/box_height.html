<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高宽属性</title>
  <style type="text/css">
    div {
      width: 600px;
      background-color: #acacac;
    }

    p {
      background-color: #ececec;
      height: 200px;
    }

    .one {
      max-height: 100px;
    }

    .two {
      min-height: 100px;
    }

    .three {
      min-width: 500px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div>
    <p>盒子模型高度height：200px；</p>
    <p class="one">盒子模型最大高度max-height：100px；</p>
    <p class="two">盒子模型最小高度min-height：100px；</p>
    <!-- <p class="three">盒子模型最大高度max-height和最小宽度min-height：</p> -->
  </div>

</body>
</html>
