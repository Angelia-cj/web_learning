<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>混合布局固定</title>
  <style type="text/css">
    body{margin: 0;padding: 0;color: #ffffff;font-size: 16px;text-align: center;}
    .top{width: 1000px;height: 50px;background: khaki;margin: 0 auto;line-height: 50px;}
    .container{width: 1000px;height: 1000px;margin: 0 auto;}
    .container .left{width: 500px;height:1000px;background: lawngreen;float: left;}
    .container .right{width: 500px;height: 1000px;background: lightcoral;float: right;}
    .bottom{width: 1000px;height: 50px;background: lightseagreen;margin: 0 auto;line-height: 50px;}
  </style>
</head>
<body>
  <div class="top">这是页面的顶部</div>
  <div class="container">
    <div class="left">这是页面的左侧</div>
    <div class="right">这是页面的右侧</div>
  </div>
  <div class="bottom">这是页面的底部</div>
</body>
</html>
