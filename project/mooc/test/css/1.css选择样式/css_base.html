<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css样式</title>
  <!--选择器：根据要设置格式的标签来选择-->
  <style type="text/css">
  /* css的注释格式 */
    p,h1,h2,h3,h4{font-size: 30px;}
    p{color:blue;
      font-family: "隶书";}
    h1{color:red;}
  </style>
 
</head>
<body>
  <h1>CSS层叠样式</h1>
  <h2>CSS层叠样式</h2>
  <h3>CSS层叠样式</h3>
  <h4>CSS层叠样式</h4>
  <p>用于定义HTML内容在浏览器中的显示样式</p>
</body>
</html>
