<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹出层登录</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
  /* 内容 */
    .con{
      width: 100%;
      height: 4000px;
      background: url("mooc.png") center top no-repeat;
    }
  /* 不透明度 */
    .opacity_{
        width: 100%;
        height: 100%;
        background: url("opacity.png");
        position: fixed;
        left: 0px;
        top: 0px;
    }
    /* 登录界面 */
    .login{
        width: 360px;
        height: 360px;
        background: url("login.png") no-repeat ;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -180px;
        margin-top: -180px;
    }
  </style>
</head>
<body>
  <div class="con"></div>
  <div class="opacity_"></div>
  <div class="login"></div>
</body>
</html>
