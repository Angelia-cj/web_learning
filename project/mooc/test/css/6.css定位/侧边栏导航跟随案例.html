<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>侧边栏导航跟随案例</title>
  <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .page{
      width: 100%;
      height: 4043px;
      background: url("mooc.png") center top no-repeat;
    }

    .nav{
      width: 160px;
      height: 205px;
      position: fixed;
      left: 0;
      top: 50%;
      font-family: "微软雅黑";
      margin-top: -103px;

    }

    .nav-li{
      width: 160px;
      height: auto;
      border: 1px solid #ffffff;
      background: #333333;
      text-align: center;
      line-height: 40px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;/*改变鼠标的形状*/
    }
    .tit{
      width: 160px;
      height: 40px;
    }
    .nav-li:hover ul{
      display: block;
    }/*鼠标点击的时候显示二级栏目*/
    .nav-li ul{
      width: 160px;
      height: auto;
      background: #ffffff;
      display: none; /*隐藏二级栏目*/
    }
    .nav-li ul li{
      width: 160px;
      height: 40px;
      border-bottom: 1px dashed #666666;
      color: #333333;
      text-align: center;
      line-height: 40px;
      position: relative;
    }
    .nav-li ul li:hover .list-3{
      display: block;
    }
    .list-3{
      width: 100px;
      height: auto;
      position: absolute;
      left: 150px;
      top: 0px;
      display: none;
    }
    .list-3Dom{
      width: 160px;
      height: 40px;
      background: #444444;
      border-bottom: 1px solid #ffffff;
      text-align: center;
      line-height: 40px;
      color: #ffffff;
    }

  </style>
</head>
<body>
  <div class="page"> <!-- 页面 -->
      <div class="nav"> <!-- 导航-->
          <div class="nav-li">
            <div class="tit">慕课网的标题</div>
            <ul>
              <li>二级栏目
                <div class="list-3">
                  <div class="list-3Dom">三级栏目</div>
                  <div class="list-3Dom">三级栏目</div>
                  <div class="list-3Dom">三级栏目</div>
                </div>
              </li>
              <li>二级栏目<div class="list-3">
                <div class="list-3Dom">三级栏目</div>
                <div class="list-3Dom">三级栏目</div>
                <div class="list-3Dom">三级栏目</div>
              </div></li>
              <li>二级栏目<div class="list-3">
                <div class="list-3Dom">三级栏目</div>
                <div class="list-3Dom">三级栏目</div>
                <div class="list-3Dom">三级栏目</div>
              </div></li>
            </ul>
          </div>
          <div class="nav-li"><div class="tit">慕课网的标题</div>
          <ul>
            <li>二级栏目</li>
            <li>二级栏目</li>
            <li>二级栏目</li>
          </ul></div>
          <div class="nav-li"><div class="tit">慕课网的标题</div>
          <ul>
            <li>二级栏目</li>
            <li>二级栏目</li>
            <li>二级栏目</li>
          </ul></div>
          <div class="nav-li"><div class="tit">慕课网的标题</div>
          <ul>
            <li>二级栏目</li>
            <li>二级栏目</li>
            <li>二级栏目</li>
          </ul></div>
          <div class="nav-li"><div class="tit">慕课网的标题</div>
          <ul>
            <li>二级栏目</li>
            <li>二级栏目</li>
            <li>二级栏目</li>
          </ul></div>
      </div>
  </div>
</body>
</html>
