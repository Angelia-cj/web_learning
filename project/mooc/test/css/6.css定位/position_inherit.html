<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位的inherit属性</title>
  <style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
    }
    .per{
      width: 300px;
      height: 300px;
      background-color: aqua;
      position: fixed;
      left: 200px;
      top: 200px;

    }
    .son{
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
      position: inherit;
      left: 100px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="per">
    <div class="son"></div>
  </div>
</body>
</html>
