<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>typeof属性</title>
</head>
<body>
  <script>
    // 一次声明多个变量
    var name_01 = "cj", age = 15, email = "cj@sina.com.cn", address,setting=null;
    // 在控制台中打印
    console.log(age)
    // 检测变量的类型
    console.log(typeof name_01)
    console.log(typeof age) //typeof的使用方式一
    console.log(typeof(email)) //typeof的使用方式二
    console.log(typeof(address)) //结果显示undefined未定义
    console.log(typeof setting)
  </script>

</body>
</html>
