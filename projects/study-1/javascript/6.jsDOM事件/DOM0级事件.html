  <title>DOM0级事件</title>
  <style>
    .lock{
      width: 140px;
      height: 30px;
      line-height: 30px;
      background-color:#00f;
      color: #fff;
      font-size: 14px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
    .unlock{
       width: 140px;
      height: 30px;
      line-height: 30px;
      background-color: #666;
      color: #ccc;
      font-size: 14px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="lock" id="btn">锁定</div>
  <script>
    // 获取按钮
    var btn=document.getElementById("btn");
    //自定义函数
    function clickBtn(){
      alert("我是按钮");
    }
    
    // 点击按钮调用clickBtn这个函数,函数clickBtn后不加括号，加括号后更新浏览器就直接调用了
    btn.onclick=clickBtn;

</html>
