<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="box1"></div>
<div id="box2"></div>


<script src="../../../vendor/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $('#box1').click(function () {
            var box2 = $('#box2');
            box2.width(box2.width() + 10).height(box2.height() + 10);
        });
    });
</script>
</body>
</html>
