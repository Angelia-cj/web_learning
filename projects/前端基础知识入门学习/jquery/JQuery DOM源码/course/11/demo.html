<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动或插入元素</title>
</head>
<body>
  <h2>标题</h2>
  <ul>
    <li class="item1">新闻标题-1</li>
    <li class="item2">新闻标题-2</li>
    <li class="item3">新闻标题-3</li>
    <li class="item4">新闻标题-4</li>
    <li class="item5">新闻标题-5</li>
    <li class="item6">新闻标题-6</li>
    <li class="item7">新闻标题-7</li>
    <li class="item8">新闻标题-8</li>
    <li class="item9">新闻标题-9</li>
  </ul>

  <script src="../../vendor/jquery-1.12.4.js"></script>
  <script>
    $(function () {
      var element=$('ul');
      
      // 插入元素
      // element.append('<a href="#">阅读更多...</a>');
      // element.prepend('<a href="#">阅读更多...</a>');
      // element.before('<a href="#">阅读更多...</a>');
      // element.after('<a href="#">阅读更多...</a>');

      // 移动元素
      // element.append($('h2'));
      element.append('<p>p1</p>',['<p>p2</p>',$('h2')], '<p>p3</p>');

    })
  </script>
</body>
</html>
