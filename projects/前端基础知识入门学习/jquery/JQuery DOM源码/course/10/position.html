<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>获取或设置位置</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #cccccc;
    }

    .item {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box" id="demo">
    <div class="item"></div>
  </div>
  <script src="../../vendor/jquery-1.12.4.js"></script>
  <script>
    $(function () {

      var demo = $('#demo');
      var element = $('.item');

      console.log(element.offset());
      console.log(element.position());

      demo.css({
        left: 10,
        top: 20
      });

      element.css({
        left: 10,
        top: 20
      });

      console.log(element.offset());
      console.log(element.position());

      demo.css({
        overflow: 'hidden'
      });
      element.css({
        margin: 20
      });

      console.log(element.offset());
      console.log(element.position());
    });
  </script>
</body>

</html>
