  <img id="logo" src="../logo.jpg" alt="jQuery logo" class="img-jquery" title="jQuery logo" data-id="1" data-data1="html data1" />
  <img id="logo2" src="../logo.jpg" alt="jQuery logo" class="img-jquery2" title="jQuery logo"  data-id="2" data-data1="html data2" />

    description="just a checkbox" />

  <script>

      console.log(checkbox.data('description', 'some desc'));

      console.log(checkbox.data('lastDesc'));

        data1:'data1',

        data3:'data3'
      });
      console.log(img.removeData(['data1','data2']));
