<!DOCTYPE html>

    <!--创建一个简单的表单-->
    <form>
      姓名：<input type= text  name= username  />
      密码：<input type= password  name= password  />

    <!--表单案例：注册信息-->
    <h1 align= center >注册信息</h1>
    <hr color= #336699  />
    <form>
      <table width= 600px  bgcolor= #f2f2f2  align= center >
        <tr>
          <td>姓名：</td>
          <td><input type= text  name= username  size= 25  maxlength= 6  placeholder= 请输入姓名 /></td>
        </tr>
        <tr>
          <td>邮箱：</td>
          <td><input type= text  name= email  value= @163.com  /></td>
        </tr>
        <tr>
          <td>密码：</td>
          <td><input type= password  name= password  size= 25  maxlength= 6  placeholder= 请输入密码  /></td>
        </tr>
        <tr>
          <td>确认密码：</td>
          <td><input type= password  name= password  size= 25  maxlength= 6  placeholder= 请再次确认密码  /></td>
        </tr>
        <tr>
          <td>上传照片：</td><!--使用文件域的方式-->
          <td><input type= file  name= file  /></td>
        </tr>
        <tr>
          <td>性别：</td><!--单选框：name不需要一样-->
          <td>男<input type= radio  name= sex  value= man  />
              女<input type= radio  name= sex  value= woman  />
              保密<input type= radio  name= sex  value= sercet  checked /><!--checked：默认值-->
          </td>
        </tr>
        <tr>
          <td>爱好：</td><!--复选框：name不需要一样,但是最好一样-->
          <td>读书<input type= checkbox  name= interset  value= read  checked/>
              跳舞<input type= checkbox  name= interset  value= dance  />
              唱歌<input type= checkbox  name= interset  value= sing  />
          </td>
        </tr>
        <tr>
          <td><input type= button  value= 来点我  name= buttom />
              <input type= submit  value= submit  name= submit />
              <input type= reset  value= reset  name= reset />
              <!--图片域-->
              <input type= image  name= image_button  src= ../img/image-button.png  />      
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <input type= hidden  name= hidden  value= 这是一个用户注册信息  />
          </td>
          <td></td>
        </tr>
      </table>
    </form>
  </br>
  </br>

        </tr>
        <tr>

        </tr>
        <tr>
          <td colspan = 2  align= center ><input type= button  value= 来点我  name= buttom  />
