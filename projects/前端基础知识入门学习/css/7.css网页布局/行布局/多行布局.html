<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多行布局</title>
  <style type="text/css">
    body{margin: 0;padding: 0;color: #ffffff;text-align: center;font-size: 16px;}
    .header{width: 100%;height: 50px;background: #333333;margin: 0 auto;line-height: 50px;position: fixed;}
    .banner{width: 800px;height: 300px;background: #30a457;margin: 0 auto;padding-top: 50px;}
    .container{width: 800px;height: 1000px;background: #4c77f2;margin: 0 auto;}
    .footer{width: 800px;height: 100px;background: #333333;margin: 0 auto;}
    
  </style>
</head>
<body>
  <div class="header">这是页面的头部</div>
  <div class="banner">这是页面的导航图</div>
  <div class="container">这是页面的内容</div>
  <div class="footer">这是页面的底部</div>

  
  
</body>
</html>
