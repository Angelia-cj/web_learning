<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表标记样式</title>
  <style>
    ul li{
      /* list-style-type: square; */
      /* 有序列表 */
      /* list-style-type: decimal; */
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>
  <ul>
    <li>家用电器</li>
    <li>电脑</li>
    <li>手机</li>
  </ul>
</body>
</html>
