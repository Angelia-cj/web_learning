<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三列布局自适应</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      width: 100%;
      height: 1000px;
      margin: 0 auto;
    }

    .left {
      width: 30%;
      height: 1000px;
      background: goldenrod;
      float: left;
    }

    .middle {
      width: 40%;
      height: 1000px;
      background: green;
      float: left;
    }

    .right {
      width: 30%;
      height: 1000px;
      background: indianred;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">这是页面的左侧</div>
    <div class="middle">这是页面的中部</div>
    <div class="right">这是页面的右侧</div>
  </div>
</body>
</html>
