<!-- 
  while语句：
    语法：
      while(条件){
        需要执行的代码；
      }
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while循环</title>
</head>
<body>
  <script>
    var i=1;
    while (i<=100) {
      document.write(i+"<br />");
      i++;
    }
  </script>
</body>
</html>
