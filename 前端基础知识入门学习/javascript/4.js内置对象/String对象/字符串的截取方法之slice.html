<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串的截取方法之slice</title>
</head>
<body>
  <script>
    var str="hello world!";
    // 截取orl
    console.log(str.slice(7,10)); //end不在截取范围之内的
    console.log(str.slice(1,3));
    // 相当于从索引为（11-3）=8的位置开始
    console.log(str.slice(-3));
    // str.slice(11-7,11-2)
     /* 
        1、最后一个参数省略时，截取到末尾
        2、参数为负数时，其值为字符串长度+该负数
        3.不包含最后参数本身 
     */
    console.log(str.slice(-7,-2));

    console.log(str.substring(-7,5));
    console.log(str.substr(6,3));
    
  </script>
</body>
</html>
