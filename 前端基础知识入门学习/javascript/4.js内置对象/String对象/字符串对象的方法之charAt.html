<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串的方法之charAt</title>
</head>
<body>
  <script>
    var str="hello world!";
    console.log(str);
    console.log(str[1]);
    console.log(str.charAt(0)); //返回某个字符
    console.log(str.charCodeAt(4));//返回某个字符的编码
  </script>
</body>
</html>
