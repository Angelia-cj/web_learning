<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>helloWorld</title>
  </head>
  <body>
    <!--
    1. 引入Vue.js
    2. 创建Vue对象
      el : 指定根element(选择器)
      data : 初始化数据(页面可以访问)
    3. 双向数据绑定 : v-model
    4. 显示数据 : {{xxx}}
    5. 理解vue的mvvm实现
  -->

    <div id="app">
      <!-- view -->
      <input type="text" v-model="username" />
      <p>hello {{username}}</p>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
      //vue是一个vue.js库提供的构建函数
      // 创建vue实例
      const vm = new Vue({
        //配置对象（属性名必须是指定的一些名称）
        //配置对象  options
        el: "#app", //element：选择器字符串  表明将表面那个元素交给vue管
        data: {
          //数据(model)
          username: "atguigu",
        },
      });
    </script>
    <!-- 
      MVVM:
      model：模型，数据对象（data）
      view： 视图，模板页面
      viewModel：视图模型（vue实例）

     -->
  </body>
</html>
