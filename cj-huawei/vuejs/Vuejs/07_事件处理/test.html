<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>07_事件处理</title>
  </head>
  <body>
    <!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

    <div id="example">
      <h2>1. 绑定监听</h2>
      <button @click="test1">test1</button>
      <button @click="test2('xing')">test2</button>
      <button @click="test3">test3</button>
      <button @click="test4(123,$event)">test4</button>
      <h2>2. 事件修饰符</h2>
      <div style="width: 200px; height: 200px; background: red" @click="test5">
        <!--停止时间冒泡-->
        <div
          style="width: 100px; height: 100px; background: blue"
          @click="test6.stop"
        ></div>
      </div>
      <!-- 事件的默认行为 -->
      <a href="http://www.baidu.com" @click="test7.prevent">去百度</a>

      <h2>3. 按键修饰符</h2>
      <!-- 按键抬起来起作用 -->
      <input type="text" @keyup.13="test8" />
      <input type="text" @keyup.enter="test8" />
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#example",
        data: {
          test1() {
            alert("changjia");
          },
          test2(msg) {
            alert(msg);
          },
          test3(event) {
            alert(event.target.innerHTML);
          },
          test4(num, event) {
            alert(num + "---" + event.target.innerHTML);
          },
          test5() {
            alert("out");
          },
          test6(event) {
            // event.stopPropagation();
            alert("inner");
          },
          test7() {
            // event.preventDefault();
            alert("点击了");
          },
          test8(event) {
            alert(event.target.value + " " + event.keyCode);
            // if (event.keyCode === 13) {
            //   alert(event.target.value + " " + event.keyCode);
            // }
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
