<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>筛选数组方法1</title>
  </head>
  <body>
    <script>
      var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      var newArr = [];
      // 方法一
      var j = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
          newArr[j] = arr[i];
          j++;
        }
      }
      console.log(newArr);


      // 方法二
      var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] >= 10) {
            newArr[newArr.length] = arr[i];
          }
        }
        console.log(newArr);
    </script>
  </body>
</html>
