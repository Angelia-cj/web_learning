<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜数字游戏</title>
  </head>
  <body>
    <script>
      // 1.猜1~50之间的一个数字，  Math.random()方法
      // 2.只有10次机会，需要使用for循环控制次数
      // 3.核心算法：使用if else if多分支语句来判断大于、小于、等于

      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      var random = getRandom(1, 50);
      for (var i = 0; i <= 10; i++) {
        var num = prompt("你来猜游戏，请输入1~50之间的随便一个整数。");
        if (num < random) {
          alert("你猜小了");
        } else if (num > random) {
          alert("你猜大了");
        } else {
          alert("恭喜你，猜对了");
          break;
        }
      }
    </script>
  </body>
</html>
