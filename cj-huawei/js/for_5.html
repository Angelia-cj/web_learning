<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九九乘法表</title>
  </head>
  <body>
    <script>
      var str = "";
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          // 1 x 1 =2
          str = str + j + "x" + i + "=" + j * i + "\t";
        }
        str = str + "\n";
      }
      console.log(str);
    </script>
  </body>
</html>
