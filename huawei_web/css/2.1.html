<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器</title>
  <style>
    /* 把页面中所有的margin设置为0，不要浏览器默认给的空隙 */
    * {
      margin: 0px;
      padding: 0px;
    } 
  </style>
</head>
<body>
  <div>华为路由器</div>
  <p>使用5G技术
    <ul>
      <li>5G技术是下一代通信技术</li>
    </ul>
  </p>
</body>
</html>
