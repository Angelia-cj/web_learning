<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冒泡排序</title>
  </head>
  <body>
    <script>
      var arr = [5, 4, 3, 2, 1];
      // 外层for循环 管趟数
      for (var i = 0; i <= arr.length - 1; i++) {
        // 内层for循环管交换次数
        for (var j = 0; j <= arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
