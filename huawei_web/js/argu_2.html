<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>利用函数翻转数组</title>
  </head>
  <body>
    <script>
      function reserve(arr) {
        // 声明一个新的数组
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      var arr1 = reserve([1, 3, 2, 4, 5, 8]);
      console.log(arr1);
    </script>
  </body>
</html>
