<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!--
    分为三个结构，上中下
    Header input属性
    body  分为List和item两部分
    footer  标签和按钮属性
   -->
  <div id="root">
    <div class="container">
      <div class="wrap">
        <div class="header">
          <input type="text" placeholder="请输入你的任务名称，按回车键确认">
        </div>

        <ul class="main">
          <li>
            <label><input type="checkbox" /><span> xxxxx</span></label>
            <button class="btn btn-danger" style="display: none;">删除</button>
          </li>
          <li>
            <label><input type="checkbox" /><span> yyyyy</span></label>
            <button class="btn btn-danger" style="display: none;">删除</button>
          </li>
        </ul>

        <div class="footer">
          <label><input type="checkbox" /></label>
          <span><span>已完成0</span> / 全部2</span>
          <button class="btn btn-danger">清除已完成任务</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
